<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão Escolar</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-graduation-cap"></i> Sistema de Gestão Escolar</h1>
            <p>Acesse sua conta</p>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Usuário ou E-mail</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário ou e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">Entrar</button>
            <div class="login-links">
                <a href="#">Esqueceu sua senha?</a>
                <a href="criar_conta.html">Criar uma nova conta</a> 
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
