<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" href="img/logo.ico">
  <link rel="stylesheet" href="style2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-left">
      <div class="form-container">
        <img src="img/logo.png" alt="Logo do sistema" class="logo" />

        <h2><span style="color:#00AEEF;">Gestão Escolar</span></h2>
        <p class="sub">Bem-vindo! Faça login para continuar.</p>

        <form class="login-form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Login" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Senha" required />
          </div>

          <button type="submit" class="btn-login">Acessar</button>
        </form>

        <div class="links">
          <a href="criar_conta.html">Criar conta</a>
        </div>

        <footer>
          <small>v1.0.0 - abilità ©</small>
        </footer>
      </div>
    </div>

    <div class="login-right">
      <img src="img/ilustracao.png" alt="Ilustração" />
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
