<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Sistema de Gestão Escolar</title>
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper"> 
        <div class="login-left"> 
            <div class="form-container">
                <img src="img/logo.png" alt="Logo do sistema" class="logo" /> <h2><span style="color:#00AEEF;">Criar nova conta</span></h2>
                <p class="sub">Preencha os dados para se registrar</p>
                <form class="register-form" id="registerForm"> 
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" name="name" placeholder="Seu nome completo" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" name="email" placeholder="Seu e-mail" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" name="password" placeholder="Crie uma senha" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Confirme sua senha" required>
                    </div>
                    <button type="submit" class="btn-login">Registrar</button>
                    <div class="links">
                        <a href="index.html">Já tem uma conta? Faça login!</a> </div>
                </form>
            </div>
        </div>
        <div class="login-right"> 
            <img src="img/ilustracao.png" alt="Imagem de fundo">
        </div>
    </div>
    <script src="criar_conta.js"></script> </body>
</html>
